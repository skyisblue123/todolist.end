<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheet/all.css">


    <style>
        :root {
            --bs-font-sans-serif: 'Mogra', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .bg-cover {
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .eyeIconSignup,
        .eyeIconLogin {
            position: absolute;
            right: 5%;
            top: 15%;
            font-size: 20px;
            z-index: 1;
            cursor: pointer;
        }

        .eyeIconLogin {
            top: 21%;
        }

        /* .tab {
            color: red;
        } */

        .tab:hover {
            color: #ff82d3;
        }
    </style>
</head>

<body>
    <div class="d-lg-flex  flex-row-reverse min-vh-100  signUplogInPart">

        <div class="p-5 w-lg-50 login-part " style=" display: block;">
            <h2 class=" fw-bold display-1 text-end mb-5" style="color:#ff009a">Log IN</h2>
            <form>
                <div class="mb-5 d-flex flex-column">
                    <label for="emailInput2" class="form-label mx-auto fs-4">Email</label>
                    <input type="email" class="form-control border-0 border-bottom" id="emailInput2">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="passwordInput2" class="form-label mx-auto fs-4">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control border-0 border-bottom " id="passwordInput2">
                        <i class="bi bi-eye eyeicon eyeIconLogin"></i>
                    </div>
                </div>
                <span class="card-text fs-5  backSignup" style="cursor:pointer;">Sign UP <i
                        class="bi bi-caret-right-fill"></i></span>
                <button type="button" class="btn-custom01 link-light shadow w-100 mt-5 fs-5 rounded-pill login">Log
                    IN</button>
            </form>
        </div>
        <div class="p-5 w-lg-50 signup-part" style=" display: none;" style=" display: none;">
            <h2 class="fw-bold display-1 text-end mb-5 " style="color:#ff009a">Sign UP</h2>
            <form>
                <div class="mb-3 d-flex flex-column">
                    <label for="nameInput" class="form-label mx-auto fs-4">Name</label>
                    <input type="text" class="form-control border-0 border-bottom" id="nameInput">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="emailInput" class="form-label mx-auto fs-4">Email</label>
                    <input type="email" class="form-control border-0 border-bottom" id="emailInput">
                </div>
                <div class="mb-3 d-flex flex-column  ">
                    <label for="passwordInput" class="form-label mx-auto fs-4">Password</label>
                    <div class=" position-relative">
                        <input type="password" class="form-control border-0 border-bottom " id="passwordInput" s>
                        <i class=' bi bi-eye eyeicon eyeIconSignup'></i>
                    </div>

                </div>
                <span class="card-text fs-5 backLogin" style="cursor:pointer;">Log IN <i
                        class="bi bi-caret-right-fill"></i></span>
                <button type="button" class="btn-custom01 link-light shadow w-100 mt-5 fs-5 rounded-pill signup">Sign
                    UP</button>
            </form>

        </div>
        <div class="mt-auto" style=" display: block;">
            <img src="https://i.postimg.cc/7YzP6T7k/2.jpg" class="img-fluid" alt="...">
        </div>
    </div>

    <div class="mt-4 w-lg-75 mx-auto todolist-part" style="display: none;">
        <div class=" d-flex flex-column  p-3 p-lg-5">
            <div class="row g-1 mb-5 ">
                <div class="col "><input type="text" class="form-control addInput"></div>
                <div class="col-4 d-flex"><input type="date" class="form-control dateInput"><i
                        class="bi bi-send-fill fs-4 ms-2 sendIcon" style="cursor:pointer;"></i>
                </div>
            </div>

            <ul class="nav border-bottom border-custom01 justify-content-around mb-3 fs-4 topBar">
                <li class="nav-item">
                    <a class="nav-link link-custom01 tab incomplete" href="#" style="">Incomplete</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link link-custom01 tab complete" href="#">Complete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-custom01 tab all" href="#">All</a>
                </li>
            </ul>
            <div class="totalPart">
                <ul class="list-group list-group-flush fs-5 incomplete-part">
                    <!-- ul內容從js新增 -->
                </ul>
                <ul class="list-group list-group-flush fs-5 complete-part" style="display: none;">
                    <!-- ul內容從js新增 -->
                </ul>
                <ul class="list-group list-group-flush fs-5 all-part" style="display: none;">
                    <!-- ul內容從js新增 -->
                </ul>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="page.js"></script>
</body>

</html>
